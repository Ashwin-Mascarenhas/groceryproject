<div *ngIf="cartItems.length === 0" class="empty">Your cart is empty.</div>

<div *ngIf="cartItems.length > 0">
  <table class="cart-table">
    <thead>
      <tr>
        <th>Product</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Subtotal</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of cartItems">
        <td>
          <img [src]="item.product.imageUrl" [alt]="item.product.name" class="cart-image" />
          <span>{{ item.product.name }}</span>
        </td>
        <td>${{ item.product.price | number:'1.2-2' }}</td>
        <td>{{ item.quantity }}</td>
        <td>${{ (item.product.price * item.quantity) | number:'1.2-2' }}</td>
        <td><button (click)="removeItem(item.product.id)">Remove</button></td>
      </tr>
    </tbody>
  </table>
  <div class="cart-summary">
    <div class="total">Total: ${{ getTotal() | number:'1.2-2' }}</div>
    <button (click)="clearCart()" class="clear-btn">Clear Cart</button>
    <!-- Add checkout button here if needed -->
  </div>
</div>
