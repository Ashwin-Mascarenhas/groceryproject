<div *ngIf="loading" class="loading">Loading products...</div>
<div *ngIf="error" class="error">{{ error }}</div>

<div *ngIf="!loading && !error">
  <div *ngIf="products.length === 0" class="empty">No products found.</div>
  <div class="products-grid" *ngIf="products.length > 0">
    <div class="product-card" *ngFor="let product of products">
      <img [src]="product.imageUrl" [alt]="product.name" class="product-image" />
      <div class="product-info">
        <h3>{{ product.name }}</h3>
        <p class="product-desc">{{ product.description }}</p>
        <div class="product-price">${{ product.price | number:'1.2-2' }}</div>
        <button (click)="addToCart(product)">Add to Cart</button>
      </div>
    </div>
  </div>
</div>
