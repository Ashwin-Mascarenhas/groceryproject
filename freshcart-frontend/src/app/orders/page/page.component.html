<div class="orders-container" *ngIf="!loading; else loadingTpl">
  <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
  <div *ngIf="!error && orders.length === 0" class="empty">No orders found.</div>
  <table *ngIf="orders.length > 0" class="orders-table">
    <thead>
      <tr>
        <th>Order #</th>
        <th>Date</th>
        <th>Status</th>
        <th>Total</th>
        <th>Details</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let order of orders">
        <td>{{ order.id }}</td>
        <td>{{ order.orderDate | date:'mediumDate' }}</td>
        <td>{{ order.status }}</td>
        <td>{{ order.total | currency }}</td>
        <td><button class="btn btn-link">View</button></td>
      </tr>
    </tbody>
  </table>
</div>
<ng-template #loadingTpl>
  <div class="loading">Loading orders...</div>
</ng-template>
